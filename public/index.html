<!DOCTYPE html>
<html lang="en">
	<head>
		<title>IPD for IDP</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="Interative Prisoner's Dilemma for Interactive Design Concepts - Made by Kangqiao Lei">
		<link rel="shortcut icon" type="image/png" href="media/favicon.png"/>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
		<link type="text/css" rel="stylesheet" href="css/notepad.css"/>
		<link type="text/css" rel="stylesheet" href="css/buttons.css"/>
		<link type="text/css" rel="stylesheet" href="css/gauge.css"/>
	</head>
	
	<script type="text/javascript"> 
		var debug = "It works!"; 
		//document.getElementById("debug").textContent += "Foo blah bar";
		console.log("Debug Text:" + debug);
	</script>
	
    <body>
	<div class="buttonLeft"><a id="blue" class="buttonBlue" href="#" onclick="take('blue');return false;">Be Blue</a></div>
	<div class="buttonRight"><a id="red" class="buttonRed" href="#" onclick="take('red');return false;">Be Red</a></div>
		
		<div id="info">
			Iterative Prisoner's Dilemma
		</div>
<div id="offers" style="display:none;">
	<div class="leftoffer">
		<div class="leftnotepad" onclick="guess(false)">
		  <div class="notepad-top"></div>
			<div class ="offer"> No Deal </div>
		<div class="notepad-content">
			<div class="notepad-content-right"></div>
			<div class="notepad-content-right"></div>
		  </div>
		  <div class="notepad-content">
			<div class="notepad-content-right"></div>
			<div class="notepad-content-right"></div>
		  </div>
		  <div class="notepad-content">
			<div class="notepad-content-right"></div>
			<div class="notepad-content-right"></div>
		  </div>
			<div class="notepad-content">
			<div class="notepad-content-left"><span id="leftoffer"></span></div>
			<div class="notepad-content-right"></div>
		  </div>
		</div>
	</div>
	<div class="rightoffer">
		<div class="rightnotepad" onclick="guess(true)">
		  <div class="notepad-top"></div>
			<div class ="offer"> Deal </div>
		<div class="notepad-content">
			<div class="notepad-content-right"></div>
			<div class="notepad-content-right"></div>
		  </div>
		  <div class="notepad-content">
			<div class="notepad-content-right"></div>
			<div class="notepad-content-right"></div>
		  </div>
		  <div class="notepad-content">
			<div class="notepad-content-right"></div>
			<div class="notepad-content-right"></div>
		  </div>
			<div class="notepad-content">
			<div class="notepad-content-left"><span id="rightoffer"></span></div>
			<div class="notepad-content-right"></div>
		  </div>
		</div>
	</div>
	<div class="pencil">
	  <div class="pencil-top"></div>
	  <div class="pencil-middle"></div>
	  <div class="pencil-bottom"></div>
	</div>
</div>
		<div id="blocker" onclick="this.style.display = 'none'">
			
			<div id="instructions">
				<span style="font-size:40px">Iterative Prisoner's Dilemma</span>
				<br />
				<br />
				What is Prisoner's Dilemma?<br />
				
				Only two players are allowed.<br />
				Click and try to be a player.<br />
				Will you defect or cooperate? <br />
				When you commit, you commit. <br />
				<br />
				<br />
				Updates only show when both sides have locked in their decision <br />
			</div>
		</div>


		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.9.0/firebase-database.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.9.0/firebase-messaging.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
    </body>
</html>
